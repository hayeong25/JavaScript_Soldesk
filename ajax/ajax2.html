<!--
    fetch() : 비동기 형태로 동작하는 함수
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
  </head>
  <body>
    <div></div>

    <script>
      // fetch()
      fetch("./data/exam.html")
        // function()
        .then((response) => {
          return response.text();
        })
        // function()
        .then((result) => {
          let div = document.querySelector("div");
          div.innerHTML = result;
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
