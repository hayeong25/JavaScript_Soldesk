<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
    <style>
      .container {
        display: flex;
        background-color: lightblue;
      }
      .box {
        width: 100px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">메뉴1</div>
      <div class="box">메뉴2</div>
      <div class="box">메뉴3</div>
      <div class="box">메뉴4</div>
    </div>
    <div id="content"></div>

    <script>
      let lastDiv = document
        .querySelector(".container div:last-child")
        .addEventListener("click", getJson);

      function getJson() {
        fetch("./data/data1.json")
          .then((response) => {
            return response.text();
          })
          .then((result) => {
            console.log(result);
            // 문자열에서 자바스크립트 객체로 변환
            // 받아오는 파일이 JSON이 아닐 경우도 있기 때문에 파싱 과정은 거치는 게 좋다
            let response = JSON.parse(result);
            let resText = "<ul><li>" + response.version + "</li>";
            resText += "<li>" + response.codename + "</li></ul>";
            document.getElementById("content").innerHTML = resText;
          })
          .catch((error) => {
            console.log(error);
          });
      }
    </script>
  </body>
</html>
