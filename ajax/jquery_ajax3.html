<!-- jQuery로 HTML 파일 가져오기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Ajax</title>
  </head>
  <body>
    <div></div>

    <!-- jQuery 라이브러리 -->
    <script src="../jQuery/jquery-3.6.0.min.js"></script>

    <!-- Ajax에서의 fetch().then().then().catch()-->
    <script>
      $.ajax({
        url: "./data/exam.html", // 가지고 오는 파일이 HTML이므로 dataType 쓸 필요 없음
        success: function (data) {
          console.log(data);
          $("div").html(data);
        },
        error: function (xhr, status, error) {
          console.log(status);
        },
      });
    </script>
  </body>
</html>
