<!-- jQuery로 JSON 파일 가져오기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Ajax</title>
  </head>
  <body>
    <div></div>

    <!-- jQuery 라이브러리 -->
    <script src="../jQuery/jquery-3.6.0.min.js"></script>

    <!-- Ajax에서의 fetch().then().then().catch()-->
    <script>
      // JSON 파일 가져오는 경우 getJSON 쓰면 간단
      $.getJSON({
        url: "./data/data1.json",
        success: function (data) {
          console.log(data);
          let output = "<ul>";
          output += "<li>version : " + data.version + "</li>";
          output += "<li>codename : " + data.codename + "</li></ul>";
          $("div").html(output);
        },
        error: function (xhr, status, error) {
          console.log(status);
        },
      });
    </script>
  </body>
</html>
