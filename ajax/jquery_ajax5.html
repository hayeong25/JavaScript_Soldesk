<!-- jQuery로 Ajax 파일 가져오기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Ajax</title>
    <style>
      .container {
        display: flex;
        background-color: lightblue;
      }
      .box {
        width: 100px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">메뉴1</div>
      <div class="box">메뉴2</div>
      <div class="box">메뉴3</div>
      <div class="box">메뉴4</div>
    </div>
    <div id="content"></div>

    <!-- jQuery 라이브러리 -->
    <script src="../jQuery/jquery-3.6.0.min.js"></script>

    <!-- Ajax에서의 fetch().then().then().catch()-->
    <script>
      $(".container div:last-child").click(function () {
        $.getJSON({
          url: "./data/data2.json",
          success: function (data) {
            let resText = "<ul>";
            $(data).each(function (index, item) {
              resText += "<li>" + item.version + "</li>";
              resText += "<li>" + item.codename + "</li>";
            });
            resText += "</ul>";
            $("#content").html(resText);
          },
        });
      });
    </script>
  </body>
</html>
