<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrays</title>
  </head>
  <body>
    <script>
      let arr = new Array();

      arr.push(12);
      arr.push(6);
      arr.push(14);
      arr.push(3);
      arr.push(9);
      arr.push(17);

      document.write(arr);

      // join(문자) : 배열 요소 뒤에 문자 붙여서 출력
      document.write(arr.join("-") + "<br>");

      // concat([배열]) : 뒤에 새로운 배열 붙여서 출력
      document.write(arr.concat([2, 4, 6, 8, 10]) + "<br>");

      // slice(index1, index2) : index1부터 index2 전까지 요소 출력
      document.write(arr.slice(1, 4) + "<br>");

      // sort() : 문자만 정렬 가능. 숫자는 정렬 불가
      document.write(["사당", "강남", "한남", "옥수"].sort() + "<br>");

      // reverse() : 배열 거꾸로 출력
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      fruits.reverse();
      document.write(fruits + "<br>");
    </script>
  </body>
</html>
