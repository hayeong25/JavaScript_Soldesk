<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>break continue</title>
  </head>
  <body>
    <script>
      var text = "";

      for (let i = 0; i < 10; i++) {
        if (i == 3) {
          break;
        }
        text += i + "<br>";
        document.write(text);
      }
    </script>
    <!-- script 태그 여러 번 사용 가능 -->

    </script>
  </body>
</html>
