<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
  </head>
  <body>
    <script>
      // for문을 이용해 1부터 10까지 출력하기
      for (let i = 1; i <= 10; i++) {
        document.writeln(i);
      }

      document.write("<br>");

      // for문을 이용해 과일 배열 요소 출력하기
      // 배열
      const fruit = ["사과", "망고", "바나나", "수박", "자두", "포도"];
      for (let j = 0; j < fruit.length; j++) {
        document.write(fruit[j] + "<br>");
      }
    </script>
  </body>
</html>
