<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for of</title>
  </head>
  <body>
    <script>
      const numbers = [45, 4, 9, 16, 25];

      let txt = "";
      // 향상된 for문
      /*
        for ( in ) >> index
        for ( of ) >> element
      */
      for (let x of numbers) {
        txt += x + "<br>";
      }

      document.write(txt);
    </script>
  </body>
</html>
