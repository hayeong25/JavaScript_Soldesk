<!--
    JavaScript에서 함수 생성 방식
    1) function 함수명() {

        }
    2) 변수에 함수 대입하는 익명 함수
       [var|let] 변수명 = function() {

       }

    함수 사용
    1) 함수를 매개인자로 전달할 수도 있음
    2) return 값으로도 함수 사용 가능

    CallBack 함수 : 코드를 통해서 명시적으로 출하는 함수가 아닌,
                    단지 함수가 등록되기만 하고 브라우저가 갖고 있다가 특정Q Event가 발생했을 때 혹은 특정 시점에 시스템에서 호출되는 비동기 함수
                    ex) onclick="함수명()"
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <input type="button" value="저장" onclick="test()" />

    <script>
      /* --------------- 변수에 함수 대입 --------------- */
      let f1 = function () {
        console.log("안녕하세요");
      };

      f1();

      /* --------------- 함수를 전달 인자로 사용 --------------- */
      function foo() {
        console.log("함수는 전달 인자로 사용됨");
      }

      const f2 = function (args) {
        args();
      };

      f2(foo);

      /* --------------- 함수를 전달 인자로 사용 --------------- */
      function callTenTimes(callback) {
        for (let i = 0; i < 10; i++) {
          callback();
        }
      }

      const callback = function () {
        console.log("함수 호출");
      };

      callTenTimes(callback);

      /* --------------- 함수를 return 값으로 사용 --------------- */
      let f = function () {
        return function () {
          console.log("이 함수는 return 값으로 사용되는 함수입니다.");
        };
      };

      let val = f();
      val();

      /* ----------------- CallBack 함수 ----------------- */
      // 동기화 : 차례대로 실행되는 것
      // 비동기화 : 차례대로 실행되지 않는 것
      console.log("시작"); // 1

      setTimeout(function () {
        console.log("3초가 지났습니다."); // 3 순으로 실행됨
      }, 3000);

      console.log("마무리"); // 2
    </script>
  </body>
</html>
