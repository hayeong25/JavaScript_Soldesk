<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>min max</title>
  </head>
  <body>
    <!-- 최대값과 최소값 출력하기 -->
    <script>
      let numArr = [52, 273, 586, 32, 57, 103, 312, 2];

      let min = numArr[0];
      let max = numArr[0];

      for (let i = 1; i < numArr.length; i++) {
        if (min > numArr[i]) {
          min = numArr[i];
        }
      }

      for (let i = 1; i < numArr.length; i++) {
        if (max < numArr[i]) {
          max = numArr[i];
        }
      }

      document.write("최대값은 " + max + ", 최소값은 " + min + "입니다.");
    </script>
  </body>
</html>
