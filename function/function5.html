<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrow function</title>
  </head>
  <body>
    <!-- 함수형 프로그래밍 -->
    <!--
        void인 경우
        타입 함수명 = (매개변수) => 출력 값;
        
        return값이 있는 경우
        타입 함수명 = (매개변수) => { return 반환값; };
    -->
    <script>
      //   let add = (a, b) => {
      //     return a + b;
      //   };

      let add = (a, b) => a + b;

      document.write(add(5, 8));

      let myFunction = (name) => document.write("Hello! " + name);
      myFunction("ciro");

      var hello = () => {
        return "Hello World!";
      };
      document.write(hello());
    </script>
  </body>
</html>
