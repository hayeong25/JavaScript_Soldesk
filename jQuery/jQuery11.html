<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <h1>인접 관계 선택자</h1>

    <ul id="wrap">
      <li>
        리스트1
        <ul>
          <li id="list_1">리스트 1-1</li>
          <li>리스트 1-2</li>
        </ul>
      </li>
      <li>리스트2</li>
      <li>리스트3</li>
    </ul>

    <div id="wrap2">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <div class="txt">내용2</div>
      <p>내용3</p>
      <p>내용4</p>
    </div>

    <!-- jQuery 사용하기 전 라이브러리 load -->
    <script src="./jquery-3.6.0.min.js"></script>

    <script>
      // 리스트 1-1, 1-2 선택하고 빨간 테두리 그리기
      $("#list_1").parent().css("border", "2px solid red");

      // 내용 1 선택하고 실선 테두리 그리기 +  배경색
      $("#wrap2 p:nth-child(2)")
        .css("border", "1px solid black")
        .css("background-color", "yellow");

      // 내용 3, 4 선택하고 점선 테두리 그리기 + 배경색
      $("#wrap2 .txt ~ p")
        .css("border", "1px dashed black")
        .css("background-color", "skyblue");

      // .nextAll() 사용 가능
      $("#wrap2 .txt")
        .nextAll()
        .css("border", "1px dashed black")
        .css("background-color", "skyblue");
    </script>
  </body>
</html>
