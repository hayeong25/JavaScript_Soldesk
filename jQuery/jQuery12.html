<!--
    attr()
    css()
    removeClass("클래스명")
    addClass("클래스명")
    toggleClass("클래스명") : 해당 클래스명이 있는 경우 클래스 제거됨, 클래스명이 없으면 추가됨
    hasClass("클래스명")
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <style>
      .aqua {
        background-color: aqua;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6"></p>

    <!-- jQuery 사용하기 전 라이브러리 load -->
    <script src="./jquery-3.6.0.min.js"></script>

    <script>
      // 내용1에 class="aqua" 추가
      $("#p1").addClass("aqua");

      // 내용2의 클래스 삭제
      $("#p2").removeClass("red");

      // 내용3에 green 클래스 토글
      $("#p3").toggleClass("green");

      // 내용4에 green 클래스 토글
      $("#p4").toggleClass("green");

      // 내용5가 yellow 클래스 가지고 있는지의 결과를 내용6에 보여주기
      $("#p6").html($("#5").hasClass("yellow"));
    </script>
  </body>
</html>
