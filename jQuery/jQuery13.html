<!--
    form 태그 안 요소들의 값은 val()로 가지고 옴
    cf. JavaScript는 .value
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="">이름</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <button type="button" onclick="process()">보내기</button>
      </div>
    </form>

    <!-- jQuery 사용하기 전 라이브러리 load -->
    <script src="./jquery-3.6.0.min.js"></script>

    <script>
      function process() {
        // name input 요소를 가져온 후 사용자의 입력값 확인
        console.log($("#name").val());
      }
    </script>
  </body>
</html>
