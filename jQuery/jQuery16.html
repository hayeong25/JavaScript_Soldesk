<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <select name="fruits" onchange="fruitSelect()">
      <option value="사과">사과</option>
      <option value="오렌지">오렌지</option>
      <option value="딸기">딸기</option>
      <option value="바나나">바나나</option>
      <option value="망고">망고</option>
    </select>

    <div>
      성별
      <input
        type="radio"
        name="gender"
        value="남"
        onchange="gender()"
        checked
      />남자
      <input type="radio" name="gender" value="여" onchange="gender()" />여자
    </div>

    <div>
      <input type="checkbox" name="fruits" value="사과" />사과
      <input type="checkbox" name="fruits" value="오렌지" />오렌지
      <input type="checkbox" name="fruits" value="딸기" />딸기
      <input type="checkbox" name="fruits" value="바나나" />바나나
      <input type="checkbox" name="fruits" value="망고" />망고
      <button type="button">선택</button>
    </div>

    <!-- jQuery 사용하기 전 라이브러리 load -->
    <script src="./jquery-3.6.0.min.js"></script>

    <script>
      // select 일 때
      $("[name='fruits']").change(function () {
        let checkValue = $("[name='fruits']:checked");
        alert(checkValue.val());
      });

      // radio 일 때
      $("[name='gender']").change(function () {
        let checkValue = $("[name='gender']:checked");
        alert(checkValue.val());
      });

      // checkbox 일 때
      $(":button").click(function () {
        let checkValue = "";
        $("[name='fruits']:checked").each(function () {
          checkValue += $(this).val();
        });
        console.log(checkValue);
      });
    </script>
  </body>
</html>
