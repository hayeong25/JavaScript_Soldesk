<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <!-- jQuery 사용하기 전 라이브러리 load -->
    <script src="./jquery-3.6.0.min.js"></script>

    <script>
      const array1 = [1, 3, 5, 7];

      /* ---------- JavaScript ---------- */
      array1.forEach(function (item) {
        console.log(item);
      });

      array1.forEach((item) => {
        console.log(item);
      });

      for (let i in array1) {
        console.log(i);
      }

      for (let i of array1) {
        console.log(i);
      }

      /* ---------- jQuery ---------- */
      $.each(array1, function (i, val) {
        console.log(i + " : " + val);
      });

      $(array1).each(function (i, val) {
        console.log(i + " : " + val);
      });
    </script>
  </body>
</html>
