<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <ul>
      <li>List item1</li>
      <li>List item2</li>
      <li>List item3</li>
      <li>List item4</li>
    </ul>

    <!-- jQuery 사용하기 전 라이브러리 load -->
    <script src="./jquery-3.6.0.min.js"></script>

    <!-- CSS Selector(태그, #, . , ....) 사용해 li 태그 모두 가져오기 -->
    <script>
      /* ---------- JavaScript ---------- */
      let liList1 = document.querySelectorAll("li");
      liList1.forEach((i) => {
        console.log(i);
      });

      /* ---------- jQuery ---------- */
      let liList2 = $("li");
      console.log(liList2);

      $.each(liList2, function (index, item) {
        console.log(item);
        console.log($(this));
      });
    </script>
  </body>
</html>
