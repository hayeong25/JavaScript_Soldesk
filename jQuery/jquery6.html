<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <h1 class="header">Header1</h1>
    <h2>Header2</h2>

    <!-- jQuery 사용하기 전 라이브러리 load -->
    <script src="./jquery-3.6.0.min.js"></script>

    <script>
      /* --------------- jQuery --------------- */
      // 삭제할 요소 가져오기
      $(".header").click(function () {
        // header1 제거
        $(this).remove();

        // header1 class 속성 제거
        $(this).removeClass("header");
      });

      /* --------------- JavaScript --------------- */
      function h1_click() {
        // 삭제할 요소 가져오기
        let h1 = document.querySelector("h1");

        // h1 제거
        h1.remove(); // 소스는 remove 되지 않고 동적으로만 remove 되는 것

        // h1 자체가 아니라 class 속성 제거
        h1.removeAttribute("class");
      }
    </script>
  </body>
</html>
