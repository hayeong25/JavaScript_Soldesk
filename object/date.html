<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
  </head>
  <body>
    <script>
      var date = new Date();
      document.write(date + "<br>");
      document.write("연도 : " + date.getFullYear() + "<br>");
      document.write("월 : " + date.getMonth() + 1 + "<br>"); // Month는 0월부터 시작
      document.write("일 : " + date.getDate() + "<br>");
      document.write("시 : " + date.getHours() + "<br>");
      document.write("분 : " + date.getMinutes() + "<br>");
      document.write("초 : " + date.getSeconds() + "<br>");
      document.write(
        "날짜를 문자열 형태로 : " + date.toLocaleString() + "<br>"
      );

      // 새로운 특정 날짜 지정
      let date = new Date(2022, 4, 1);
    </script>
  </body>
</html>
