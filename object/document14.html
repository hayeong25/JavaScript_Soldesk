<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <input type="text" name="num1" id="" />
        +
        <input type="text" name="num2" id="" />
        =
        <input type="text" name="result" id="" />
      </div>
      <input type="button" value="계산" onclick="calc()" />
    </form>
    <script>
      function calc() {
        // num1 값 가져오기
        let num1 = document.querySelector("[name='num1']").value;

        // num2 값 가져오기
        let num2 = document.querySelector("[name='num2']").value;

        // 연산 후 결과값을 result에 넣기
        document.querySelector("[name='result']").value =
          parseInt(num1) + parseInt(num2);
      }
    </script>
  </body>
</html>
