<!--
    p 태그 2개 생성해 첫 번째 p 태그는 content의 첫 번째 자식으로, 두 번째 p 태그는 content의 마지막 자식으로 추가하기
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Simple HTML</h1>
    </div>
    <div id="content">
      <p>This is a <i>simple</i> HTML file</p>
    </div>
    <div class="callout">
      <p>This is as fancy as we'll get!</p>
    </div>
    <p>
      IDs (such as <span class="code">#content</span>) are unique (there can
      only be one per page).
    </p>
    <p>
      Classes (such as <span class="code">.callout</span>) can be used on many
      elements
    </p>
    <div id="callout2" class="callout fancy">
      <p>A single HTML element can have multiple classes.</p>
    </div>

    <script>
      // element가 추가될 영역 가져오기
      let content = document.getElementById("content");

      const p1 = document.createElement("p");
      const p2 = document.createElement("p");

      p1.innerHTML = "I was created dynamically";
      p2.innerHTML = "I was also created dynamically!";

      // insertBefore(삽입할 요소, 삽입 위치)
      content.insertBefore(p1, content.firstElementChild);
      content.appendChild(p2);
    </script>
  </body>
</html>
