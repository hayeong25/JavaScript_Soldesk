<!--
    onchange() : 내용 변경 후 focus 이동
    onblur() : focus만 이동되면 무조건 호출
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label>이름</label>
      <input type="text" name="name" id="name" onchange="lower1()" />
    </div>
    <div>
      <label>나이</label>
      <input type="text" name="age" id="age" onblur="lower2()" />
    </div>
    <script>
      function lower1() {
        // name을 대문자로 입력받아 소문자로 변경해 출력
        alert("onchange()");
        let name = document.querySelector("#name");
        name.value = name.value.toLowerCase();
      }
      function lower2() {
        alert("onblur()");
      }
    </script>
  </body>
</html>
