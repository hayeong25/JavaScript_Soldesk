<!-- 태그 안에서 직접 script 적용하기 -->
<!-- 요소 숨기기(hidden) & 요소 보이기(visible) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1">This is a paragraph</p>
    <input
      type="button"
      value="요소 숨기기"
      onclick="document.querySelector('#p1').style.visibility='hidden'"
    />
    <input
      type="button"
      value="요소 보이기"
      onclick="document.querySelector('#p1').style.visibility='visible'"
    />

    <div>
      <p id="demo">JavaScript can change HTML content</p>
      <button
        type="button"
        onclick="document.querySelector('#demo').innerHTML ='Hello Script!'"
      >
        Click Me!
      </button>
    </div>
  </body>
</html>
