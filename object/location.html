<!--
  Location : 페이지를 이동할 때 사용하는 객체
  location.href = "URL" : 그대로 페이지 이동
  location.replace("URL") : 현재 페이지에 덮어씌우기 때문에 replace를 사용한 다음에는 이전 페이지로 돌아갈 수 없다.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>location</title>
  </head>
  <body>
    <script>
      location.href = "https://www.naver.com";
      location.replace("https://www.naver.com");
    </script>
  </body>
</html>
