<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>math</title>
  </head>
  <body>
    <!-- 로또 번호 생성 -->
    <script>
      let lotto = new Array();

      while (true) {
        let num = Math.floor(Math.random() * 45 + 1);
        lotto.push(num);

        if (lotto.length > 5) {
          break;
        }
      }

      document.write("이번 주 로또 번호 : " + lotto);
    </script>
  </body>
</html>
