<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string</title>
  </head>
  <body>
    <script>
      var msg1 = "Hello Javascript";
      var msg2 = new String("Hello Javascript"); // 객체 생성
      document.write(typeof msg1); // string
      document.write(typeof msg2); // object

      document.write("<br>");

      document.write("특정 위치 반환 ", msg2.charAt(8), "<br>");
      document.write("문자 찾기 ", msg2.indexOf("j"), "<br>"); // 없으면 -1
      document.write("찾을 문자 ", msg2.match("ja"), "<br>"); // 존재하면 찾은 문자 그대로 출력, 없으면 null
      document.write("특정 문자 변경 ", msg2.replace("hello", "h1"), "<br>");
      document.write("특정 문자 위치 찾기 ", msg2.search("ja"), "<br>");
      document.write("문자 자르기(slice) ", msg2.slice(6, 10), "<br>");
      document.write("문자 자르기(substring) ", msg2.substring(6, 10), "<br>");
      document.write("문자 공백 제거 ", "   Hello     ".trim(), "<br>");
      document.write("대문자 변경 ", msg2.toUpperCase(), "<br>");
      document.write("소문자 변경 ", msg2.toLowerCase(), "<br>");
    </script>
  </body>
</html>
