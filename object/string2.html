<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string</title>
  </head>
  <body>
    <!-- 소문자 영문 이름과 전화번호를 입력받아 이름은 대문자로, 번호는 가운데 자리 #으로 마스킹 -->
    <script>
      var name = prompt("이름을 소문자로 입력하세요");
      var phone = prompt("전화번호를 입력하세요 (ex)010-1234-1234)");

      name = name.toUpperCase();
      phone = phone.replace(phone.slice(4, 8), "####");

      document.write("Name : " + name + "<br>");
      document.write("Phone : " + phone + "<br>");
    </script>
  </body>
</html>
