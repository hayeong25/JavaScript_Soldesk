<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정규표현식 플래그</title>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut quis <br />
      repudiandae nihil neque voluptates natus possimus pariatur molestias quae
      alias impedit numquam soluta vero Ipsum blanditiis doloribus voluptatibus
      consequatur et.
    </p>
    <script>
      // 원본 문자열 가져오기
      let p1 = document.querySelector("p").innerHTML;

      console.log("i 플래그");
      console.log(p1.match(/Ipsum/i));

      console.log();

      console.log("gi 플래그");
      console.log(p1.match(/Ipsum/gi));

      console.log();

      console.log("gm 플래그");
      console.log(p1.match(/et$/gm)); // ~$ : ~로 끝나는
    </script>
  </body>
</html>
