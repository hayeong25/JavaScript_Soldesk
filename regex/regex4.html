<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정규표현식</title>
    <style>
      #result {
        display: none;
        color: red;
        margin-top: 0;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <input type="text" name="tel" placeholder="010-1234-1234" />
    <input type="button" value="보내기" />
    <p id="result"></p>

    <script>
      // button 가져오기
      let btn = document.querySelector("[type='button']");

      // 태그 건드리지 않고 button에 Event 추가하기
      btn.addEventListener("click", telCheck);

      // 결과값 보여줄 result 가져오기
      let result = document.querySelector("#result");

      // tel 값 가져오기
      let tel = document.querySelector("[name='tel']");

      // tel에 Event 추가 (입력 오류 후 focus 하면 오류 문구와 기존 입력 데이터 지우기)
      tel.addEventListener("focus", function () {
        // 기존 입력 데이터가 있다면 지우기
        tel.value = "";
        result.innerHTML = "";
        result.style.display = "none";
      });

      // tel 입력 값 가져와 전화번호 형식과 일치하는지 확인
      function telCheck() {
        let regex = /^\d{2,3}-\d{3,4}-\d{4}$/;

        if (!regex.test(tel.value)) {
          result.style.display = "block";
          result.innerHTML =
            "올바르지 않은 형식입니다. 전화번호를 확인해주세요";
        } else {
          result.style.display = "block";
          result.innerHTML = "전화번호가 입력되었습니다.";
        }
      }
    </script>
  </body>
</html>
